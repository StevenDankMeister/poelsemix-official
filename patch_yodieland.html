<!--HEROES-->
  <div class="overhead">
    <h1>NEW HEROES</h1>
  </div>

  <div id="heroes" class="inner">
    <figure>

      <!--HERO damianluck925-->
      <div class="content_box_for_image">
        <img src="https://github.com/Kroqh/Poelsemix/blob/master/content/dota_addons/poelsemix/panorama/images/heroes/selection/npc_dota_hero_treant.png?raw=true"
            class="content_box_actual_image_hero">
            <h3>DAMIANLUCK925: <span class="newitemcolor">NEW HERO<br></span></h3>
            </div>
            <h2>Damianluck925 (Also known as the original Fulcrum) was heading to yodieland, but he got so damn faded hitting his blinkers, that he lost his way and ended up in the Poelsemix arena instead.</h2> <!--hero description-->
            <br> 

            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/damian_penjamin.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>PENJAMIN: <span class="newitemcolor">TOGGLE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Damian dabs on his penjamin, granting him healing over time, aswell as getting more faded.</h2>
            <br> 
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/damian_fadedthanaho.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>FADEDTHANAHO: <span class="newitemcolor">PASSIVE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Every time Damian attacks, he has a chance to become more fadedthanaho, temporarily lowering his base attack rate and increasing his damage.</h2>
            <br> 
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/damian_faded.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>FADED: <span class="newitemcolor">PASSIVE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Damians abilities make him more faded, empowering him the more faded he is. Be careful! Get faded enough and he will have an accident in the poelsemix arena. This accident silences him, resets how faded he is and prevents him from getting any fadedthanaho stacks.</h2>
            <br> 
            <!--scepter-->
            <div class="content_box_for_image">
              <img src="images/aghs.png"
                  class="content_box_actual_image_item_small">
                  <h1> <span class="newitemcolor">SCEPTER EFFECT<br></span></h1> <br>
                  </div>
                  <h2>Gain 1 max stack of faded passively every 8 seconds</h2>
            <br>
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/damian_dabbington.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>DABBINGTON CITY: <span class="newitemcolor">ULTIMATE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Damian invites the target to dabbington city, starting an arena duel. Neither can leave the arena, but take reduced damage from other sources. The winner gets bonus gold and if it is Damian himself, his faded cap increases</h2>
            <br> 

         <!--HERO Raio-->
         <div class="content_box_for_image">
          <img src="https://github.com/Kroqh/Poelsemix/blob/master/content/dota_addons/poelsemix/panorama/images/heroes/selection/npc_dota_hero_zuus.png?raw=true"
              class="content_box_actual_image_hero">
              <h3>RAIO (雷王): <span class="newitemcolor">NEW HERO<br></span></h3>
              </div>
              <h2>Raiō - The True Thunder God King, has entered the Poelsemix arena in the pursuit of a hobby where he can satisfy his fighting needs. Of course he had to nerf himself to make it possible (or so he says atleast).</h2> <!--hero description-->
              <br> 
  
              <!--ability-->
              <div class="content_box_for_image">
                <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/raio_amp.png?raw=true"
                    class="content_box_actual_image_ability">
                    <h1>AMP IT UP (アンプ大増加): <span class="newitemcolor">ACTIVE ABILITY<br></span></h1> <br>
                    </div>
                    <h2>Raiō implodes all voltage on the target. Dealing damage per stack. Scales with intellect.</h2>
              <br> 
              <!--ability-->
              <div class="content_box_for_image">
                <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/raio_unstable.png?raw=true"
                    class="content_box_actual_image_ability">
                    <h1>UNSTABLE (不安定): <span class="newitemcolor">PASSIVE ABILITY<br></span></h1> <br>
                    </div>
                    <h2>Unstable energy passively bounces to an random enemy in range. Deals damage scaling with intellect and applies a stack of voltage. Prioritises heroes. Raiō's basic attacks apply a stack of voltage. Voltage disappears after 3s. Refreshing whenever applied.</h2>
              <br> 
              <!--ability-->
              <div class="content_box_for_image">
                <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/raio_afterimage.png?raw=true"
                    class="content_box_actual_image_ability">
                    <h1>AFTERIMAGE (残像): <span class="newitemcolor">ACTIVE ABILITY<br></span></h1> <br>
                    </div>
                    <h2>Raiō makes a swift dash, leaving behind an after image. The afterimage deals reduced damage and takes extra damage. The afterimage is also unstable. Damage from unstable is not reduced.</h2>
              <br> 
              
              <!--ability-->
              <div class="content_box_for_image">
                <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/raio_heavenly_decree.png?raw=true"
                    class="content_box_actual_image_ability">
                    <h1>HEAVENS DECREE (天命) : <span class="newitemcolor">ULTIMATE ABILITY<br></span></h1> <br>
                    </div>
                    <h2>Raiō marks the target location. A great thunder bolt will strike it after 1.25s delay, dealing great damage to those hit. Applies several stacks of voltage on hit. This ability has global range.</h2>
              <br> 
              <!--scepter-->
              <div class="content_box_for_image">
                <img src="images/aghs.png"
                    class="content_box_actual_image_item_small">
                    <h1> <span class="newitemcolor">SCEPTER EFFECT<br></span></h1> <br>
                    </div>
                    <h2>Turns Heavens decree into a passive, that auto targets a random visible hero with reduced cooldown.</h2>
              <br>
               
     
         
         
    </figure>

        <!--minor changes-->
        <h1>Hero minor changes</h1>
        <ul>
          <li>Several heroes with dashes or blinks will now cast it at max range if clicked outside of range and cast range will affect them:<br>
          Kim Larsen stille, Shimakaze wave, Nissan drift, Musashi path of wind, Mewtwo teleport, Herobrine creepypasta</li>
          <li>Kazuya: base attackspeed 100 -> 105</li>
          <li>Teemo: 0.6 -> 1</li>
          <li>Harald: Aura convert talent now affects heroes, Wrath of thor damage 110 240 370 500 -> 200 300 400 500</li>
          <li>Shadow: stealthy duration 8s -> 5s, aerial assault speed per slash 75 65 55 -> 65 60 55 and damage per slash 85 110 135 -> 100 130 160 (talent 30 -> 35)</li>
          <li>Herobrine: creepypasta cd 1.9 1.6 1.3 1 -> 1.6 1.4 1.2 1</li>
          <li>Shimakaze: Dangerous sea formula changed: walking in circles now works and visuals slighty updated</li>
          <li>Marvelous: antikommerciel damage percent 70 90 110 -> 90 110 130, dancer stack fall 2.5s -> 3.5s, koldtblodet reptil dmg scaling 2 2.1 2.2 -> 1.4 1.5 1.6 (talent 1 -> 0.6) and hp scaling 7 9 11 -> 7 8 9 and lifetime 5 -> 4</li>
        </ul>
        <br>
        <!--item changes-->
        <h1>Items</h1>
        <h2>Mostly changes to int items</h2>
        <ul>
          <li>Godswords: now share cooldown, damage 40 -> 55 (zamorak 80 -> 95)</li>
          <li>Htx: mana and health 625 -> 575, cdr 30% -> 25%</li>
          <li>Unity: damage 65 -> 75</li>
          <li>Hygge book: int 15 -> 18</li>
          <li>Grundloven: health 0 -> 100</li>
          <li>Hike shox: active armor 8 -> 16</li>
          <li>Goldenhorns: passive mr 30% -> 15%, aura mr 10% -> 15%, aura hp regen 2 -> 4, aura movementspeed 20 -> 25, str/agi/int 8 -> 9</li>
          <li>Kalmar force staff: int 40 -> 45, attack speed 20 -> 30</li>
          <li>Trump card: int 50 -> 40, spell amp ratio 5% -> 7.5%</li>
          <li>Pocket gametecher: mana 800 -> 900, int 70 -> 65 recipe price 0 -> 700 (total cost 10300 -> 11000)</li>
          <li>Greenlandish guard: hp 0 -> 650, health regen 0 -> 6, int 75 -> 55, str 30 -> 15, agi 15 -> 10, aura ms reduction 20 -> 30, recipe 0 -> 935 (total cost 9675 -> 10610)</li>
        </ul>
