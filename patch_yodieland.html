                    </div>

              <br> 
              <!--ability-->
              <div class="content_box_for_image">

                    </div>

              <br> 
              <!--ability-->
              <div class="content_box_for_image">

              <!--ability-->
              <div class="content_box_for_image">
                <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/raio_heavenly_decree.png?raw=true"
