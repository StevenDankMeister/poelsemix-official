      <div id="info" class="inner">
        <figure>
          <h2>
            <h1><b>Part 1: Remnants from an old update.</b> </h1>
            This is stuff from ~3-4 years ago. It consists of some forgotten balance changes and one new hero: Nissan - the drifting car. Kim Larsen was also slightly reworked to pay homage after the legends IRL death.
            <br><br>
            
            <h1><b>Part 2: Genfoedt.</b></h1>
            During our years of inactivity, another danish dev team wanted to try their hand at poelsemix. They ended up making the fundamentals for 1 hero, that we have added and finished with their permission:
            Shadow the Hedgehog, tho he has been slighty reworked. Respect is given them. Funny story: We later found out that shadow was an edgy inside joke DnD character and not Shadow the Hedgehod lol, but he was already finished by then.
            <br><br>
            
            <h1><b>Part 3: Regrilled.</b> </h1>
            This is the actual content update. Alot has been added as described below.</h2>
        </figure>
      </div>
    </div>

 <!--GENERAL-->

    </div>
