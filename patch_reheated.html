      <div id="info" class="inner">

          <h2>
            Welcome to the biggest patch in Poelsemix history!
            <br>4 new heroes!
            <br>Almost every old hero has been massively improved.
            <br>A new main gamemode (3v3v3v3)
            <br>Plenty of new items and balance changes
          </h2>
        </figure>
      </div>

 <!--GENERAL-->
    <div class="overhead">
      <h1>GENERAL CHANGES</h1>
    </div>

    <div id="general" class="inner">
      <figure>
        <h2>
          NEW 3v3v3v3 GAMEMODE MAP: <br>This will be the main gamemade moving forward, the map is still in progress, major objectives will come to this gamemode in a later patch.
          <br>Objectives:<br> 
          <ul> 
            <li>A minion camp will spawn each of the outer islands. Slay them before they dissappear (at 5m) for a great gold/xp reward.</li>
          </ul>
        Are you a free-for-all fan? Don't worry, the old map will still be supported and all hero designs will always support playing them solo.
        </h2>

        <ul> 
          <li>Timecycle rate increased from 1 -> 5 (Day/Night shifts 5 times as fast)</li>
          <li>Movement speed limit have been removed from all, go fast!</li>
          <li>Base armor and movement speed have been adjusted for almost all heroes</li>
        </ul>
      </figure>
    </div>
  </div>
