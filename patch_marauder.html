        </ul>
      </figure>

<!--HEROES-->
  <div class="overhead">
    <h1>NEW HEROES</h1>
  </div>

  <div id="heroes" class="inner">
    <figure>

      <!--HERO Marauder-->
      <div class="content_box_for_image">
        <img src="https://github.com/Kroqh/Poelsemix/blob/master/content/dota_addons/poelsemix/panorama/images/heroes/selection/npc_dota_hero_spirit_breaker.png?raw=true"
            class="content_box_actual_image_hero">
            <h3>MARAUDER: <span class="newitemcolor">NEW HERO<br></span></h3>
            </div>
            <h2>His visage marked equally by tribal tattoos and the scars of battle, the imposing Marauder is a survivor of many bloody battles. The clanging, scraping and screaming of war is music to his ears, and he delights in crushing the skulls of his foes underfoot. He is a monster of a man, towering above his cohorts and quick to show his strength and ferocity. A master armsman, the Marauder is versed in many weapons, but he generally prefers the heft of a heavy two-handed axe or mace. He plunges into the Poelsemix arena with a cry of delight, and woe be to anyone foolish enough to get in his way.</h2> <!--hero description-->
            <br> 

            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/marauder_cyclone.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>CYCLONE: <span class="newitemcolor">TOGGLE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Marauder cannot attack normally. Instead he spins to win! Spin rate scales with his attack speed. Spin damage scales with his damage. He is are slowed while spinning.</h2>
            <br>
            <!--scepter-->
            <div class="content_box_for_image">
              <img src="images/aghs.png"
                  class="content_box_actual_image_item_small">
                  <h1> <span class="newitemcolor">SCEPTER EFFECT<br></span></h1> <br>
                  </div>
                  <h2>Cyclone has a chance to proc an ice blast dealing magical damage based on his intellect.</h2>
            <br> 
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/marauder_vaal_cyclone.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>VAAL CYCLONE: <span class="newitemcolor">ACTIVE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Marauder does an empowered reverse cyclone. Sucking in nearby enemies. He must stand still during this cyclone. Requires vaal stacks to cast, gained from his other cyclone.</h2>
            <br> 
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/marauder_leap_slam.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>LEAP SLAM: <span class="newitemcolor">ACTIVE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Marauder jumps to the target location. Dealing damage to nearby enemies on impact and briefly stunning them. Grants him an armor buff for a short duration after landing.</h2>
            <br> 
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/marauder_reflection.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>REFLECTION: <span class="newitemcolor">ACTIVE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Marauder summons a pair of clones. They will always cast cyclone. They will follow the nearest enemy (prioritizes heroes). They deal reduced damage and take increased damage.</h2>
            <br> 
            
            <!--ability-->
            <div class="content_box_for_image">
              <img src="https://github.com/Kroqh/Poelsemix/blob/master/game/dota_addons/poelsemix/resource/flash3/images/spellicons/marauder_blood_rage.png?raw=true"
                  class="content_box_actual_image_ability">
                  <h1>BLOOD RAGE: <span class="newitemcolor">ULTIMATE ABILITY<br></span></h1> <br>
                  </div>
                  <h2>Marauder gets furious, dealing damage to himself based on his current health. Granting him a huge buff that increases his strength, movement speed, size and his cyclone's radius, damage and attackrate.</h2>
            <br> 
            
         
         
    </figure>
